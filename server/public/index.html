<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weekend 3 Task List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
</head>

<body ng-app="TodoApp" ng-controller="TodoController as vm">
  <div class="container">
    <h1>Task Tracker</h1>

    <form>
      <div class="input-group">
        <div id="taskInput">
          <textarea id="todoIn" type="text" class="form-control" placeholder="I need to..." ng-model="vm.todoToAdd.task"></textarea>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">Category</span></div>
            <input class="form-control" id="categoryIn" type="text" ng-model="vm.todoToAdd.category">
          </div>
        </div>
        <div id="addButtonDiv" class="input-group-append">
          <button class="btn btn-info" id="addButton" ng-click="vm.addTodo()">ADD</button>
        </div>
      </div>
    </form>

    <br>
    <h2>Task List</h2>
    <hr>
    <!-- sort by: completed or category (dropdown?) -->
    <div ng-repeat="todo in vm.todoData | orderBy: 'completed'" class="todoOut container row" ng-class="{completed: todo.completed}">
      <!-- Change input to something else? Text gets cut off when longer than width of input box -->
      <div class="col col-9 taskText">
        <h5 class="task">{{todo.task}}</h5>
        <p class="category"><small>Category: {{todo.category}}</small></p>
      </div>
      <div class="col col-3">
        <input class="completeButton btn btn-outline-secondary align-middle" type="button" ng-click="vm.markCompleted(todo)" ng-disabled="todo.completed" value="Complete"/>
        <input class="deleteButton btn btn-outline-dark align-middle" type="button" ng-click="vm.deleteTodo(todo)" value="Delete"/>
      </div>
      <hr>
    </div>
</body>

</html>
