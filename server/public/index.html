<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weekend 3 Task List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Source Bootstrap -->
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <!-- Line below sources icons to use for button interface -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
  <script src="vendors/angular.min.js"></script>
  <!-- Source SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="scripts/client.js"></script>
</head>

<body ng-app="TodoApp" ng-controller="TodoController as vm">
  <div class="container">
    <h1>Task Tracker</h1>

    <form>
      <div class="input-group">
        <div id="taskInput">
          <textarea required id="todoIn" type="text" class="form-control" placeholder="I need to..." ng-model="vm.todoToAdd.task"></textarea>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">Category</span></div>
            <input class="form-control" id="categoryIn" type="text" ng-model="vm.todoToAdd.category">
          </div>
        </div>
        <div id="addButtonDiv" class="input-group-append">
          <button class="btn btn-info" id="addButton" ng-click="vm.addTodo()">ADD</button>
        </div>
      </div>
    </form>

    <br>
    <h2>Task List</h2>
    <input class="form-control" id="filterBar" ng-model="vm.searchString" placeholder="Enter text to filter todo items by task or category"/>

    <hr>
    <div ng-repeat="todo in vm.todoData | filter: vm.searchString | orderBy: 'completed'" class="todoOut container row" ng-class="{completed: todo.completed}">
      <div class="col col-7 taskText">
        <h5 class="task">{{todo.task}}</h5>
        <p class="category"><small>Category: {{todo.category}}</small></p>
      </div>
      <div class="col col-5">
        <div class="deleteButton">
          <i class="far fa-times-circle fa-3x" ng-click="vm.deleteTodo(todo)" title="Click to delete item"></i>
        </div>
        <div class="completeButton">
          <i class="far fa-check-circle fa-3x" ng-click="vm.markCompleted(todo)" title="Click to mark item complete" ng-if="!todo.completed"></i>
        </div>

      </div>
      <hr>
    </div>
</body>

</html>
